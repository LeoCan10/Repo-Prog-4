<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Alumno</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Detalles del Alumno</h1>
        <table>
            <tr>
                <th>Nombre</th>
                <td id="name">Ana</td>
            </tr>
            <tr>
                <th>Apellido</th>
                <td id="surname">Gomez</td>
            </tr>
            <tr>
                <th>Edad</th>
                <td id="age">20</td>
            </tr>
            <tr>
                <th>Sexo</th>
                <td id="gender">Femenino</td>
            </tr>
            <tr>
                <th>Fecha de Cumpleaños</th>
                <td id="birthday">02/02/2004</td>
            </tr>
            <tr>
                <th>Teléfono</th>
                <td id="phone">321-654-0987</td>
            </tr>
            <tr>
                <th>Mail</th>
                <td id="email">ana.gomez@gmail.com</td>
            </tr>
        </table>
        <a href="index.html" class="button">Volver a la Lista Principal</a>
    </div>
</body>
</html>
